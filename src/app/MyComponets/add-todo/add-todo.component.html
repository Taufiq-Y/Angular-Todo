<div class="my-3">
  <h4>Add a todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
      [(ngModel)]="title"
        type="text"
        class="form-control"
        id="title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc"/>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add</button>
  </form>
</div>
